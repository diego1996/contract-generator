version: '3'

networks:
  default:
    external:
      name: osv-proxy_osv_network

services:
  contracts: &contracts
    container_name: contracts
    build:
      context: .
      dockerfile: Dockerfile
    command: /app-entrypoint.sh
    volumes:
      - ./:/app
    env_file:
      - ./.envs/.api
    ports:
      - "8000"
    restart: unless-stopped
