<html lang="es">
<head>
    <style type="text/css">
        .header-right {
            position: relative;
            top: 1px;
            left: 0;
            right: 0;
            margin-right: 5%;
            text-align: right;
        }

        .img-opacity {
            max-width: 250px;
            max-height: 100px;
            margin-top: 40px;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cabecera</title>
</head>
<body>
<div class="header-right">
    {% if employer_logo %}
        <img class="img-opacity" src="{{ employer_logo }}" align="right" alt="Logo"/>
    {% endif %}
</div>
</body>
</html>
